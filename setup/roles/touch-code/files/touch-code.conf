<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	DocumentRoot /home/vagrant/codes
	<Directory /home/vagrant/codes/>
		AllowOverride all
		Require all granted
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/touch_code-error.log
	CustomLog ${APACHE_LOG_DIR}/touch_code-access.log combined
</VirtualHost>
